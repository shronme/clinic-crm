version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: clinic_crm_postgres
    environment:
      POSTGRES_DB: clinic_crm
      POSTGRES_USER: clinic_user
      POSTGRES_PASSWORD: clinic_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinic_user -d clinic_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: clinic_crm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # FastAPI Backend
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: clinic_crm_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://clinic_user:clinic_password@postgres:5432/clinic_crm
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app
      - ./uploads:/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for background tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinic_crm_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://clinic_user:clinic_password@postgres:5432/clinic_crm
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app
    command: celery -A app.core.celery worker --loglevel=info

  # Celery Flower for monitoring background tasks
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinic_crm_flower
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./app:/app
    command: celery -A app.core.celery flower --port=5555

volumes:
  postgres_data:
  redis_data: